<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style='background-color: gray;'>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-4">
                <div class="jumbotron text-white middle rounded" style="background-color: #E15245;width:auto;">
                    <h4 class="display-4 text-center text-white font-italic">Stopwatch</h4>
                    <p id="timeBoard" class="text-center display-3 font-weight-bold mt-3">00:00</p>
                    <div class="row">
                        <div class="col">
                            <button id="startButton" class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block text-danger border-lg m-3">
                                <p class="h4 text-white">Start</p>

                            </button>
                        </div>
                        <div class="col">
                            <button id="stopButton" class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block text-danger border-lg m-3">
                                <p class="h4 text-white">Stop</p>

                            </button>
                        </div>

                        <div class="col">
                            <button id="lapButton" class="btn btn-outline-danger px-4 py-2 rounded-pill btn-block text-danger border-lg m-3">
                                <p class="h4 text-white">Lap</p>

                            </button>
                        </div>



                    </div>
                    <hr>
                    <ul class="list-group pr-2 overflow-auto" style="height:250px;" id="lapContent">
                    </ul>

                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
